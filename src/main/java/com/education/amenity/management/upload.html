<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Student ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #message {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Your Student ID</h2>
    <form id="uploadForm">
        <div id="studentIdField">
            <label>Student ID:</label>
            <input type="text" id="studentId" required>
        </div>
        <br>
        <label>ID Card (Image or PDF):</label>
        <input type="file" id="fileInput" accept="image/*,application/pdf" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
</div>

<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const studentId = getQueryParam('studentId');
        const studentIdInput = document.getElementById('studentId');
        const hiddenField = document.getElementById('studentIdField');

        if (studentId) {
            studentIdInput.value = studentId;
            hiddenField.style.display = 'none'; // Hide input if ID is in URL
        }

        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.textContent = "Processing...";

            const id = studentIdInput.value;
            const file = document.getElementById('fileInput').files[0];

            try {
                // Step 1: Get presigned upload URL
                const presignedResponse = await fetch('/api/students/get-presigned-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId: id })
                });
                const { uploadUrl, fileKey } = await presignedResponse.json();

                // Step 2: Upload file to S3
                const uploadResult = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type },
                    body: file
                });
                if (!uploadResult.ok) throw new Error('Upload failed');

                // Step 3: Store file key in student record
                await fetch('/api/students/update-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: id,
                        fileKey: fileKey
                    })
                });
                messageEl.textContent = "✅ Upload complete. Your registration is finalized!";
            } catch (err) {
                messageEl.textContent = "❌ " + err.message;
            }
        });
    });
</script>
</body>
</html>
